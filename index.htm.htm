
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ICICI Loan Portal</title>
  
  <!-- Facebook Open Graph Meta Tags -->
  <meta property="og:title" content="ICICI Loan Portal" />
  <meta property="og:description" content="Apply online for a loan up to â‚¹5 Lakh with 100% approval and paperless process." />
  <meta property="og:image" content="https://i.imgur.com/TPau6G6.jpg" />
  <meta property="og:type" content="website" />

</head>
<body>
  <h1>ICICI Loan Portal</h1>
  <form>
    <input type="text" name="name" placeholder="Enter Name" required>
    <input type="email" name="email" placeholder="Enter Email" required>
    <button type="submit">Submit</button>
  </form>
  
<script>
  document.addEventListener('DOMContentLoaded', () => {
    const form = document.querySelector('form');
    if (form) {
      form.addEventListener('submit', function (e) {
        let valid = true;
        const inputs = form.querySelectorAll('input[required], select[required], textarea[required]');
        inputs.forEach(input => {
          if (!input.value.trim()) {
            valid = false;
            input.style.border = '2px solid red';
          } else {
            input.style.border = '';
          }
        });
        if (!valid) {
          e.preventDefault();
          alert('Please fill out all required fields correctly before submitting.');
        }
      });
    }
  });
</script>

</body>
</html>
